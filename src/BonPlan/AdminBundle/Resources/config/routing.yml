    path:     /AjouterC
    defaults: { _controller: BonPlanAdminBundle:back:AjouterClient }
ConsulterClient:
    path:     /ConsulterC
    defaults: { _controller: BonPlanAdminBundle:back:ConsulterClient }
AjouterEntreprise:
    path:     /AjouterE
    defaults: { _controller: BonPlanAdminBundle:back:AjouterEntreprise }
